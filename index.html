<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">    

    <title>Lomakkeen validointi</title>
</head>
<body>
    <header>
        <div class="container" >
            <h1>Rekisteröitymislomake</h1>
        </div>
    </header>
    
    <!-- Spacing -->
    <section class="between pt-5"></section>

    <!-- Form container -->
    <div class="container border border-4 border-danger p-3">
        <p><strong>Siirry kentästä toiseen tab-näppäimellä</strong></p>

        <form>

            <div class="row mb-2">
                <label for="kayttajaID" class="col-sm-3 col-form-label text-end">Käyttäjä ID</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Syötä ID. Täytyy sisältää vähintään 6 merkkiä." id="kayttajaID" pattern=".{6,}" required></input>
                </div>
            </div>

            <div class="row mb-2">
                <label for="salasana" class="col-sm-3 col-form-label text-end">Salasana</label>
                <div class="col-sm-9">
                <input type="password" class="form-control" placeholder="xxxxxxxx" id="salasana">
                </div>
            </div>

            <div class="row mb-2">
                <label for="nimi" class="col-sm-3 col-form-label text-end">Nimi</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Syötä nimi..." id="nimi" required></input>
                </div>
            </div>

            <div class="row mb-2">
                <label for="osoite" class="col-sm-3 col-form-label text-end">Osoite</label>
                <div class="col-sm-9 ">
                    <input type="text" class="form-control" placeholder="Syötä osoite..." id="osoite" required></input>
                </div>
            </div>

            <div class="row mb-2 form-group">
                <label for="maa" class="col-sm-3 col-form-label text-end">Maa</label>
                <div class="col-sm-9 ">
                    <select class="form-control" name="maa" id="maa">
                        <option value="FIN">Suomi</option>
                        <option value="SWE">Sverige</option>
                        <option value="ENG">England</option>
                    </select>
                </div>
            </div>

            <div class="row mb-2">
                <label for="postinumero" class="col-sm-3 col-form-label text-end">Postinumero</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Syötä postinumero..." id="postinumero" pattern="[0-9]{5}" required>
                </div>
            </div>

            <div class="row ">
                <label for="email" class="col-sm-3 col-form-label text-end">Sähköposti</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" placeholder="Anna sähköposti" id="email" required>
                </div>
            </div>

            <div class="row ">
                <label for="sukupuoli" class="col-sm-3 col-form-label text-end">Sukupuoli</label>
                <div class="col-sm-9 pt-sm-2">
                    <input class="form-check-input" type="radio" name="sukupuoli" id="sukupuoliMies" value="1">
                    <label class="form-check-label form-check-inline" for="sukupuoliMies">Mies</label>
                    <input class="form-check-input" type="radio" name="sukupuoli" id="sukupuoliNainen" value="2">
                    <label class="form-check-label form-check-inline" for="sukupuoliNainen">Nainen</label>
                    <input class="form-check-input" type="radio" name="sukupuoli" id="sukupuoliMuu" value="3">
                    <label class="form-check-label" for="sukupuoliMuu">Muu</label>
                </div>
            </div>

            <div class="row ">
                <label for="kieli" class="col-sm-3 col-form-label text-end">Kieli</label>
                <div class="col-sm-9 pt-sm-2">
                    <input class="form-check-input" type="checkbox" name="kieli" value="1" id="kieliSuomi">
                    <label for="kieliSuomi" class="form-check-label form-check-inline">Suomi</label>
                    <input class="form-check-input" type="checkbox" name="kieli" value="2" id="kieliSve">
                    <label for="kieliSve" class="form-check-label form-check-inline">Svenska</label>
                    <input class="form-check-input" type="checkbox" name="kieli" value="3" id="kieliEng">
                    <label for="kieliEng" class="form-check-label form-check-inline">English</label>
                </div>
            </div>

            <div class="row mb-2">
                <label for="viesti" class="col-sm-3 col-form-label text-end">Viesti</label>
                <div class="col-sm-9 pt-sm-2">
                    <textarea class="form-control" name="viesti" placeholder="viestisi" id="viesti" cols="30" rows="10"></textarea>
                </div>
            </div>

            <div class="row ">
                <div class="col-sm-3"></div>

                <div class="col-sm-9">
                <input class="btn btn-danger" type="submit" id="send" value="Lähetä">
                <input class="btn btn-danger" type="reset" id="reset" value="Tyhjennä">
                </div>
            </div>
            
        </form>
    </div>

    <section class="between pt-5"></section>
    
    <script src="main.js"></script>

</body>
</html>
