<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">    

    <title>Lomakkeen validointi</title>
</head>
<body>
    <header>
        <div class="container" >
            <h1>Rekisteröitymislomake</h1>
        </div>
    </header>

    <div class="container" id="ohjeistus">
        <p><strong>Siirry kentästä toiseen tab-näppäimellä</strong></p>
    </div>

    <div class="container">
        <form>

            <div class="mb-1">
                <label for="kayttajaID" class="col-xs-4 col-form-label">Käyttäjä ID</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" placeholder="Syötä ID..." name="kayttajaID"></input>
                </div>
            </div>

            <div class="mb-1">
                <label for="salasana" class="col-xs-4 col-form-label">Salasana</label>
                <div class="col-xs-8">
                <input type="password" class="form-control" id="salasana">
                </div>
            </div>

            <div class="mb-1">
                <label for="nimi" class="col-xs-4 col-form-label">Nimi</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" placeholder="Syötä nimi..." name="nimi"></input>
                </div>
            </div>

            <div class="mb-1">
                <label for="osoite" class="col-xs-4 col-form-label">Osoite</label>
                <div class="col-xs-8 ">
                    <input type="text" class="form-control" placeholder="Syötä osoite..." name="osoite"></input>
                </div>
            </div>

            <div class="mb-1">
                <label for="maa" class="col-xs-4 col-form-label">Maa</label>
                <div class="dropdown">
                    <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                        Valitse maa
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                </div>
            </div>

        </form>
    </div>
    
    <script src="main.js"></script>

</body>
</html>
