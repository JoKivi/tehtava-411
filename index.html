<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">    

    <title>Lomakkeen validointi</title>
</head>
<body>
    <header>
        <div class="container" >
            <h1>Rekisteröitymislomake</h1>
        </div>
    </header>

    <div class="container p-4" id="ohjeistus">
        <p><strong>Siirry kentästä toiseen tab-näppäimellä</strong></p>
    </div>

    <div class="container">
        <form>

            <div class="row mb-1 ">
                <label for="kayttajaID" class="col-sm-3 col-form-label text-end">Käyttäjä ID</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Syötä ID..." id="kayttajaID"></input>
                </div>
            </div>

            <div class="row mb-1">
                <label for="salasana" class="col-sm-3 col-form-label text-end">Salasana</label>
                <div class="col-sm-9">
                <input type="password" class="form-control" placeholder="xxxxxxxx" id="salasana">
                </div>
            </div>

            <div class="row mb-1">
                <label for="nimi" class="col-sm-3 col-form-label text-end">Nimi</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Syötä nimi..." id="nimi"></input>
                </div>
            </div>

            <div class="row mb-1">
                <label for="osoite" class="col-sm-3 col-form-label text-end">Osoite</label>
                <div class="col-sm-9 ">
                    <input type="text" class="form-control" placeholder="Syötä osoite..." id="osoite"></input>
                </div>
            </div>

            <div class="row mb-1 form-group">
                <label for="maa" class="col-sm-3 col-form-label text-end">Maa</label>
                <div class="col-sm-9 ">
                    <select class="form-control" name="maa" id="maa">
                        <option value="FIN">Suomi</option>
                        <option value="SWE">Ruotsi</option>
                        <option value="ENG">Englanti</option>
                    </select>
                </div>
            </div>

            <div class="row mb-1">
                <label for="postinumero" class="col-sm-3 col-form-label text-end">Postinumero</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Syötä postinumero..." id="postinumero">
                </div>
            </div>

            <div class="row mb-1">
                <label for="email" class="col-sm-3 col-form-label text-end">Sähköposti</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Anna sähköposti" id="email">
                </div>
            </div>

            <div class="row mb-1">
                <label for="viesti" class="col-sm-3 col-form-label text-end">Viesti</label>
                <div class="col-sm-9">
                    <textarea class="form-control" name="viesti" placeholder="viestisi" id="viesti" cols="30" rows="10"></textarea>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-sm-3"></div>
                
                <div class=col-sm-2>
                <input class="btn btn-danger" type="submit" id="send" value="Lähetä">
                </div>

                <!-- <div class="col-sm-3"></div> -->

                <div class="col-sm-3">
                    <input class="btn btn-danger" type="reset" id="reset" value="Tyhjennä">
                </div>

            </div>


        </form>
    </div>
    
    <script src="main.js"></script>

</body>
</html>
