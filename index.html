<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">    

    <title>Lomakkeen validointi</title>
</head>
<body>
    <header>
        <div class="container" >
            <h1>Rekisteröitymislomake</h1>
        </div>
    </header>

    <div class="container" id="ohjeistus">
        <p><strong>Siirry kentästä toiseen tab-näppäimellä</strong></p>
    </div>

    
    <form>
        <div class="container row mb-1">
            <label for="kayttajaID" class="col-sm-2 col-form-label">Käyttäjä ID</label>
            <div class="col-auto ">
                <input type="text" class="form-control" placeholder="Syötä ID..." name="kayttajaID"></input>
            </div>
        </div>

        <div class="container row mb-1">
            <label for="salasana" class="col-sm-2 col-form-label">Salasana</label>
            <div class="col-auto">
              <input type="password" class="form-control" id="salasana">
            </div>
        </div>

        <div class="container row mb-1">
            <label for="nimi" class="col-sm-2 col-form-label">Nimi</label>
            <div class="col-auto">
              <input type="text" class="form-control" id="nimi">
            </div>
        </div>

        <div class="container row mb-1">
            <label for="osoite" class="col-sm-2 col-form-label">Osoite</label>
            <div class="col-auto">
              <input type="text" class="form-control" id="osoite">
            </div>
        </div>

        <div class="container row mb-1">
            <label for="maa" class="col-sm-2 col-form-label">Maa</label>
            <div class="col-auto">
              <input type="" class="form-control" id="maa">
            </div>
        </div>



        


    </form>
    
    <script src="main.js"></script>

</body>
</html>
